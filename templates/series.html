<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Séries - Pirataflix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="menu">
    <div class="logo">Pirataflix</div>
    <div class="links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('listar_filmes') }}">Filmes</a>
      <a href="{{ url_for('listar_series') }}" class="ativo">Séries</a>
    </div>
  </div>

  <div class="texto">Séries disponíveis</div>

  <div class="caixas">
    {% for serie in series %}
    <div class="caixa">
      <a href="{{ url_for('detalhes_serie', id=serie.id) }}">
        <img src="{{ serie.url_imagem or 'https://via.placeholder.com/220x330?text=Sem+Imagem' }}" alt="Imagem da série {{ serie.titulo }}" />
        <p>{{ serie.titulo }}</p>
      </a>
    </div>
    {% else %}
    <p>Nenhuma série cadastrada.</p>
    {% endfor %}

    <div class="botoes-acoes2">
      <a href="{{ url_for('adicionar_serie') }}"><button>Adicionar</button></a>
      <a href="{{ url_for('listar_series') }}"><button>Listar</button></a>
    </div>
  </div>
</body>
</html>
